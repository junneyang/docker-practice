		//表格行style设置
		function rowStyle(row, index) {
			var classes = ['active', 'success', 'info', 'warning', 'danger'];

			if (index % 2 === 0 && index / 2 < classes.length) {
				return {
					classes: classes[index / 2]
				};
			}
			return {};
		}
		//表格列data设置
		function operationFormatter(value) {
			return '<a href="#"><i class="glyphicon glyphicon-cutlery"></i>查看</a> <a href="#"><i class="glyphicon glyphicon-cutlery"></i>修改</a>';
			//return '<i class="glyphicon glyphicon-cutlery"></i> ' ;//+ value;
		}
		//表格index设置
		function runningFormatter(value, row, index) {
			return index;
		}
		//表格复选设置
		function stateFormatter(value, row, index) {
			if (index === 2) {
				return {
					disabled: true
				};
			}
			if (index === 0) {
				return {
					disabled: true,
					checked: true
				}
			}
			return value;
		}

		function initAccountList() {
			$.when(queryAccounts()).done(function(data){
				$.each(data,function(n,value) {  
					$("#id_account_select").append('<option value="' + value + '">' + value + '</option>');
				});
			});
		}
		function queryAccounts() {
			var metricsID = parseRequestURL("metricsID");
			//alert(metricsID);
			var defer = $.Deferred();
			$.ajax({
				type: "POST",
				url : '/queryAccounts/',
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				data: {metricsID:metricsID},
				//async : false,
				success: function(data){
					defer.resolve(data)
				}
			});
			return defer.promise();
		}

		function disStatChart(categories, data) {
			$('#container_account_clickrate').highcharts({
				chart: {
					type: 'column'
				},
				title: {
					text: '账户点击率监控曲线'
				},
				subtitle: {
					text: '今天-前一周-前两周-前三周'
				},
				credits: { 
					enabled: false   //右下角不显示LOGO 
				}, 
				xAxis: {
					categories: categories
				},
				yAxis: {
					min: 0,
					title: {
						text: '次数/次'
					}
				},
				tooltip: {
					pointFormat: '<b>{series.name} : {point.y}</b>次 ',
					shared: true,
					useHTML: true
				},
				exporting: {
					enabled: true  //设置导出按钮不可用
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 0
					}
				},
				series: [{
					name: '今天',
					data: data[0]

				}, {
					name: '前一周',
					data: data[1]

				}, {
					name: '前两周',
					data: data[2]

				}, {
					name: '前三周',
					data: data[3]

				}]
			});
		}
		function parseRequestURL(paras) {
			var url = location.href;
			var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
			var paraObj = {} 
			for (i=0; j=paraString[i]; i++){ 
				paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
			} 
			var returnValue = paraObj[paras.toLowerCase()]; 
			if(typeof(returnValue)=="undefined"){ 
				return ""; 
			}else{ 
				return returnValue; 
			} 
		}
